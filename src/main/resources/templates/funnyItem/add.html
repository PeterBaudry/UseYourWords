<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new FunnyItems - UseYourWords Admin</title>
</head>
<body style="background: linear-gradient(0deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('/assets/images/bg.jpg') no-repeat fixed; background-size: cover">

<div th:insert="fragments/components :: header"></div>

<div class="container">
    <h1 class="mt-5 mb-5 text-center" th:id="home-title"><i class="fas fa-gamepad"></i> Add a new Funny Item</h1>
    <form method="POST" class="w-50 mx-auto" enctype="multipart/form-data">
        <label>FunnyItem type :</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input radio" type="radio" name="type" id="radioText" value="TEXT" checked>
            <label class="form-check-label" for="radioText">Text</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input radio" type="radio" name="type" id="radioVideo" value="VIDEO">
            <label class="form-check-label" for="radioVideo">Video</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input radio" type="radio" name="type" id="radioImage" value="IMAGE">
            <label class="form-check-label" for="radioImage">Image</label>
        </div>
        <div id="fileContainer">
            <label for="file">FunnyItem file :</label>
            <input type="file" name="file" id="file" class="form-control-file">
        </div>
        <div id="textContainer">
            <label for="content">FunnyItem file :</label>
            <input type="text" name="content" id="content" class="form-control">
        </div>
        <button type="submit" class="btn btn-success mx-auto mt-5"><i class="fas fa-check-circle"></i> Add</button>
    </form>
</div>

<div th:insert="fragments/components :: footer"></div>
<script type="text/javascript">
    $('#fileContainer').hide();
    $(".radio").click(function() {
        if($(this).val() == "TEXT"){
            $('#fileContainer').hide();
            $('#textContainer').show();
        }else{
            $('#fileContainer').show();
            $('#textContainer').hide();
        }

    });
</script>
</body>
</html>
